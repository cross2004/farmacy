
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>	

  <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="logout.html">Logout</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href = "/doctor/addNewPacient">Add new pacient</a></li>
              <li class="active"><a href = "/doctor/viewPacients">viewPacients</a>/li>
              <li class="active"><a href = "/doctor/viewSchedule">View schedule</a></li>
             
            </ul>
          </div>
     </div> 
   </div>
   <br>
   <br>
   <br>
   <br>
   
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/doctor/addNewPacient}"
					th:object="${pacient}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
										<div class="form-group">
						<div class="col-sm-9">
						<input type="text" th:field="*{cnp}" placeholder="CNP"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{identityCard}" placeholder="Identity card"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{firstName}" placeholder="First Name"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" /> 
						</div>
						
						<div class="col-sm-9">
						<input type="text" th:field="*{birthDate}" placeholder="Birth Date"
								class="form-control" /> 
						</div>
						
						<div class="col-sm-9">
						<input type="text" th:field="*{state}" placeholder="State"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{city}" placeholder="City"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{Address}" placeholder="Address"
								class="form-control" /> 
						</div>
						
						<div class="col-sm-9">
						<input type="text" th:field="*{phone}" placeholder="Phone Number"
								class="form-control" /> 
						</div>
						
						<div class="col-sm-9">
						<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{cas}" placeholder="CAS info"
								class="form-control" /> 
						</div>
					<div class="col-sm-9">
						<input type="text" th:field="*{details}" placeholder="Details"
								class="form-control" /> 
						</div>
						
						
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add Pacient</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
	 <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <div class="navbar-header">
    </div></div></div>

</body>
</html>
