<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<title> Alexandra Tarchila
	</title>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>	
<form th:action="@{/}" method="get">
	button class="btn btn-md btn-warning btn-block" type="Submit">Go To Doctor's Main Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/doctor/addNewPacient}"
					th:object="${pacient}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
										<div class="form-group">
						<div class="col-sm-9">
						<input type="text" th:field="*{cnp}" placeholder="cnp"
								class="form-control" /> 
						</div>
						
						<div class="col-sm-9">
						<input type="text" th:field="*{firstName}" placeholder="firstName"
								class="form-control" /> 
						</div>
						<div class="col-sm-9">
						<input type="text" th:field="*{lastName}" placeholder="lastName"
								class="form-control" /> 
						</div>
					<div class="col-sm-9">
						<input type="text" th:field="*{details}" placeholder="details"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add Pacient</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
