<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	</title>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	
</head>


<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/doctor/editPacient}"
					th:object="${editPacient}" method="post" class="form-horizontal"
					role="form">
					<h2>Edit pacient</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
								class="validation-message"></label>
						<input type="text" th:field="*{firstName}" placeholder="${editPacient.firstName}"
								class="form-control" /> 
						</div>
					</div>
	                <div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
						<input type="text" th:field="*{lastName}" placeholder="lastName"
								class="form-control" /> 
						</div>
					</div>
					 <div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('cnp')}" th:errors="*{cnp}"
								class="validation-message"></label>
						<input type="text" th:field="*{cnp}" placeholder="cnp"
								class="form-control" /> 
						</div>
					</div>
				
					 <div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('details')}" th:errors="*{details}"
								class="validation-message"></label>
						<input type="text" th:field="*{details}" placeholder="details"
								class="form-control" /> 
						</div>
					</div>
				
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Edit User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
