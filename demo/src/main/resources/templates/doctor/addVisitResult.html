	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/doctor/addVisitResult}"
					th:object="${addVisitResult}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					  <div class="form-group">
						<div class="col-sm-9">
						<input type="hidden" th:field="${pacientTR.id}" placeholder="id"
								class="form-control" /> 
						</div></div>
		        <div class="form-group">
						<div class="col-sm-9">
						<input type="text" th:field="${pacientTR.cnp}" placeholder="${CNP}"
								class="form-control" /> 
						</div></div>
						
		       	<div class="form-group">
					<div class="col-sm-9">
				<input type="text" th:field="${pacientTR.firstName}" placeholder="${Prenume}"
								class="form-control" /> 
						</div>
                     </div>
                  
					<div class="form-group">
						<div class="col-sm-9">
						<input type="text" th:field="${pacientTR.lastName}" placeholder="${Nume}"
								class="form-control" /> 
						</div></div>
 					
						<div class="form-group">
							
						<div class="col-sm-9">
						<input type="text" th:field="*{dateVisit}" placeholder="Data vizitei YYYY-MM-DD"
								class="form-control" /> 
						</div></div>
						
						<div class="form-group">
							
						<div class="col-sm-9">
						<input type="text" th:field="*{descr}" placeholder="Descriere"
								class="form-control" /> 
						</div></div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">addVisitResult</button>
						</div>
					</div>
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>
	
	 <br> <br> <br> <br> <br>
