<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<title> Alexandra Tarchila
	</title>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	
<body>	

<div class="navbar navbar-inverse navbar-fixed-top">
       <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="../logout">Logout</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href = "../registration">Add new application user</a></li>
              <li class="active"><a href = "addUser">Add new doctor</a></li>
              <li class="active"><a href = "viewUsers">View doctors</a></li>
               </ul>
          </div>
     </div> 
   </div>
    <br> 
	  <br>   <br> 
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/admin/editUser}"
					th:object="${editUser}" method="post" class="form-horizontal"
					role="form">
					
						<div class="form-group">
						<div class="col-sm-9">
						
					
						<input type="hidden" th:field="*{id}" placeholder="id"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="CNP" ></label>
						<input type="text" th:field="*{cnp}" placeholder="cnp"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="firstName" ></label>
						<input type="text" th:field="*{firstName}" placeholder="firstname"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="lastName" ></label>
						<input type="text" th:field="*{lastName}" placeholder="lastname"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="Email" ></label>
						<input type="email" th:field="*{email}" placeholder="email"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="Phone" ></label>
						<input type="tel" th:field="*{phone}" placeholder="phone"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="Description" ></label>
						<input type="text" th:field="*{description}" placeholder="description"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="Degree" ></label>
						<input type="text" th:field="*{degree}" placeholder="degree"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:text="Parafa" ></label>
						<input type="text" th:field="*{parafa}" placeholder="parafa"
								class="form-control" /> 
						</div>
					</div>
						<div class="form-group">
						<div class="col-sm-9">
						<label th:text="Active" ></label>
						<input type="text" th:field="*{active}" placeholder="active"
								class="form-control" /> 
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">editUser</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
	
<br>
<br>
<br>
<br>

<div class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">

   </div>
   </div>
 </div>

</body>
</html>
